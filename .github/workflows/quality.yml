name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Generate Prisma
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Format check
        run: npx prettier --check "src/**/*.{ts,tsx,json,css}"

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run npm audit
        run: npm audit --production

      - name: Check for sensitive data
        run: |
          echo "Checking for sensitive patterns..."
          ! grep -r "password\s*=" src/ --include="*.ts" --include="*.tsx"
          ! grep -r "NEXTAUTH_SECRET.*=" .env.local --include=".env*"
        continue-on-error: true
